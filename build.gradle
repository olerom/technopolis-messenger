group 'edu.technopolis.homework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.h2database', name: 'h2', version: '1.4.187'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'

    compile 'org.apache.logging.log4j:log4j-api:2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
}
